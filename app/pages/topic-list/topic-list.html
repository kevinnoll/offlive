<ion-content class="outer-content topic-list">
  <ion-slides pager (slideChangeStart)="onSlideChangeStart($event)">
    <ion-slide *ngFor="#slide of slides" (click)="slideClicked(slide)">
      <!--<img [src]="slide.image" class="slide-image"/>-->
      <p [innerHTML]="slide.topicName"></p>
      <p [innerHTML]="slide.topicDesc"></p>
      <p [innerHTML]="slide.topicUser"></p>
      <p [innerHTML]="slide.distanceInMeters"></p>
    </ion-slide>
